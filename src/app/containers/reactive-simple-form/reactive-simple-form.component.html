<div class="container-fluid">
  <form [formGroup]="form">
    <app-text-input [parentGroup]="form" controlName="firstName" label="First Name"></app-text-input>
    <app-text-input [parentGroup]="form" controlName="lastName" label="Last Name"></app-text-input>
    <app-email-input [parentGroup]="form" controlName="email" label="Email"></app-email-input>
    <button type="submit" (click)="submit()">Submit</button>
  </form>
  <app-form-status [form]="form"></app-form-status>
</div>
