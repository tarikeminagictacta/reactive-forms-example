<div class="form-group" [formGroup]="parentGroup">
  <label for="reference">{{ labelText }}</label>
  <div class="input-group">
    <input class="form-control" id="reference" formControlName="reference"/>
    <div class="input-group-append">
      <div class="input-group-text">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="structured" formControlName="structured">
            <label class="form-check-label" for="structured">
              Structured
            </label>
          </div>
      </div>
    </div>
  </div>
  <app-input-errors [showErrors]="touched" [errors]="errors"></app-input-errors>
</div>
